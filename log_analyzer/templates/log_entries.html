<!-- log_analyzer/templates/log_entries.html -->
{% extends "base.html" %}

{% block title %}Log Entries{% endblock %}

{% block content %}
    <h1 class="blue-text">Log Entries</h1>
    <ul class="collection">
        {% for entry in entries %}
            <li class="collection-item">{{ entry.log_message }}</li>
        {% endfor %}
    </ul>
{% endblock %}
