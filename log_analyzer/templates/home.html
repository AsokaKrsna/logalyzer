<!-- home.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <!-- Log file upload form -->
            <form method="post" enctype="multipart/form-data" class="col-md-6">
                {% csrf_token %}
                <!-- <div class="form-group">
                    <label for="log_file"><i class="fas fa-upload"></i> Upload Log File</label>
                    <input type="file" name="log_file" id="log_file" class="form-control-file">
                </div>
                 -->
                <label for="formFileLg" class="form-label">Select log file</label>
                <div class="row">
                    <div class="col-10"><input class="form-control form-control-lg" name="log_file" id="log_file" type="file"></div>
                    <div class="col"><button type="submit" class="btn btn-primary">Upload</button></div>
                </div>
            </form>

            <!-- Search bar and filters -->
            <form method="get" class="col-md-6">
                <div class="form-group">
                    <label for="search_query"><i class="fas fa-search"></i> Search Log Files</label>
                    <input type="text" name="search_query" id="search_query" class="form-control" value="{{ search_query }}" placeholder="Search log files">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- List of log files -->
        <ul class="list-group">
            {% for log_file in log_files %}
                <li class="list-group-item"><a href="{% url 'analyze_log' log_file %}"><h5>{{ log_file }}</h5></a></li>
            {% endfor %}
        </ul>
    </div>

    <!-- Initialize Bootstrap components (if needed) -->
    <!-- Include Bootstrap CSS and JavaScript as necessary -->

    <script src="{% static 'log_analyzer/templates/home.js' %}"></script>
{% endblock %}
