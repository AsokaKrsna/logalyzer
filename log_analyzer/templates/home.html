<!-- home.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">

            <!-- Log file upload form -->
            <form method="post" enctype="multipart/form-data" class="col-md-6">
    {% csrf_token %}
    <label for="formFileLg" class="form-label"><i class="fa-solid fa-upload"></i> Select log file</label>
    <div class="input-group mb-4">
        <input class="form-control form-control-lg bg-dark text-white" name="log_file" id="log_file" type="file" accept=".log">
        <button class="btn btn-outline-secondary bg-dark text-white" type="submit" id="button-addon2">Upload</button>
    </div>
</form>

            <!-- Search bar and filters -->
            <form method="get" class="col-md-6">
                <label for="search_query"><i class="fas fa-search"></i> Search Log Files</label>
                <div class="input-group mb-4">
                    <input type="text" name="search_query" id="search_query" class="form-control form-control-lg bg-dark text-white" value="{{ search_query }}" placeholder="Search log files">
                    <button class="btn btn-outline-secondary bg-dark text-white" type="submit" id="button-addon2">search</button>
                </div>
            </form>
        </div>

        <!-- List of log files -->
        <ul class="list-group ">
            {% for log_file in log_files %}
                <li class="list-group-item d-flex justify-content-between align-items-center bg-dark text-white"><a href="{% url 'analyze_log' log_file %}"><h5>{{ log_file }}</h5></a>
                    <span class="badge bg-primary rounded-pill">14</span>
                </li>
            {% endfor %}
        </ul>
    </div>



    <script src="{% static 'log_analyzer/templates/home.js' %}"></script>
{% endblock %}
